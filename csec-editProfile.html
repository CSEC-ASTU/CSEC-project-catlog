<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
       
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <link href="assets/css/new.css" rel="stylesheet" type="text/css">

         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <!-- Background -->
        <div class="account-pages"id="p-3"></div>

        <!-- Begin page -->
        <div class="wrapper-page">
            <div class="card" >
                <div class="card-body" id="register-card">

                    <h3 class="text-center m-0">
                        <a href="csec-updatePhoto.html" class="logo logo-admin" ><img src="assets/images/csec.png" height="80" alt="logo"></a>
                    </h3>

                    <div class="p-3" >
                        <h4 class="text-muted font-18 m-b-5 text-center" >Update profile</h4>
                     

                        <form class="form-horizontal m-t-30" action="index.html">


                               
                            <div class="form-group">
                                <label>Full name</label>
                                <div>
                                 <div class="input-group" id="side">
                                        <input type="text" id="firstName" class="form-control " placeholder="Enter first name">
                                        <input type="text" id="LastName" class="form-control " placeholder="Enter last name">

                                    </div>
                                </div> 
                                </div>
                                
                                  
                                <div class="form-group">
                                    <label>User information</label>
                                    <div>
                                     <div class="input-group" id="side">
                                            <input type="email" id="email" class="form-control " placeholder="Enter email"> 
                                            <input type="tel" id="phone" class="form-control " placeholder="Enter phone">
    
                                        </div>
                                    </div> 
                                    </div>
                                    

                         

                            <div class="form-group">
                                <label>Password</label>
                                <div>
                                    <div class="input-group">
                                        <input type="password" id="password" class="form-control floating-label" placeholder="Enter password">
                                        <input type="password" id="verify_password" class="form-control floating-label" placeholder="Verify password">

                                    </div>
                                </div> 
                                </div>

                            <div class="form-group">
                                <label for="phone">User name</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter username";>
                            </div>
                            
                          


                            <div class="form-group row m-t-20">
                                <div class="col-12 text-right">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Edit</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                              
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <!-- <div class="m-t-40 text-center">
                <p class="text-muted">Already have an account ? <a href="csec-login.html" class="text-white">Login </a> </p>
                  </div>
             -->
        </div>

        <!-- END wrapper -->

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/waves.min.js"></script>

        <script src="../plugins/jquery-sparkline/jquery.sparkline.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>

    </body>

</html>
