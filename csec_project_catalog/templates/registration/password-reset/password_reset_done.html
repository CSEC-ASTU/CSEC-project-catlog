{% extends 'base.html' %}
{% load static %}
{% block title %}
Password Reset
{% endblock %}
{% block content %}

<!-- Background -->
<div class="account-pages"></div>

<!-- Begin page -->
<div class="wrapper-page">

    
    <div class="card">
        <div class="card-block">
            <div class="ex-page-content text-center">
                 <img src="/assets/images/users/send-email.webp" alt="" width="70%" height="70%">
                <h4 class="">Email sent !</h4>
                <p class="col-12 m-t-10">
                     Please check your email.
                </p>
                <a class="btn btn-info mb-5 waves-effect waves-light" href="{% url 'login' %}"><i class="mdi mdi-lock"></i> Back to login</a>
            </div>
        </div>
    </div>

    <div class="m-t-40 text-center">
        <p class="text-white-50">Don't have an account ? <a href="{% url 'register' %}" class="text-white"> Signup Now </a> </p>
        <!-- <p class="text-muted">Â© 2018 Agroxa. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p> -->
    </div>

</div>

<!-- END wrapper -->
{% endblock content %}
