{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        {% block title %} {% endblock title %}
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <link rel="stylesheet" href="{% static 'plugins/morris/morris.css' %}">

        <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css' %} " rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %} " rel="stylesheet" type="text/css">
        <link href="{% static 'plugins/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'plugins/sweet-alert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css">
        
        {% block css %}{% endblock css %}
    </head>

    <body>

        <!-- Begin page -->
        {% block header %}{% endblock header %}
        {% block content %}{% endblock content %}

    <!-- page wrapper end -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    2022 Â© CSEC-ASTU.
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->


    <!-- jQuery  -->
    <script src="{% static 'js/jquery.min.js'%} "></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js/waves.min.js' %}"></script>

    <script src="{% static 'plugins/jquery-sparkline/jquery.sparkline.min.js' %}"></script>

    <!-- Peity JS -->
    <script src="{% static 'plugins/peity/jquery.peity.min.js' %}"></script>


    <script src="{% static 'pages/dashboard.js' %}"></script>        
    <script src="{% static 'plugins/sweet-alert2/sweetalert2.min.js' %} "></script>
    <script src="{% static 'pages/sweet-alert.init.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.js' %}"></script>
    {% block js %}{% endblock js %}

</body>

</html>
